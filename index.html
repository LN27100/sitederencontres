<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>For a date or a life</title>
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="img/logoOk.png" alt="logo">
                <a class="navbar-brand" href="index.html">Accueil</a>
                <a class="nav-link active" aria-current="page" href="index.html">Profils</a>
                <a class="nav-link" href="statistiques.html">Statistiques</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="shadow-lg p-4 rounded">
                    <h1 class=" inscription text-center">Je m'inscris</h1>
                    <form action="search.html">
                        <div class="mb-3">
                            <label for="nom" class="texte form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" placeholder="Pierre GIRAUD">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="texte form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="pierre.giraud@edhec.com">
                        </div>

                        <div class="mb-3">
                            <label for="genre" class="texte form-label">Genre</label>
                            <select id="genre" class="form-select">
                                <option value="">Choisissez votre genre</option>
                                <option value="homme">Homme</option>
                                <option value="femme">Femme</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="texte form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>

                        <div class="texte form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                            <label class="form-check-label" for="flexCheckDefault">
                                Je suis majeur
                            </label>
                        </div>
                        <div class="texte form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
                            <label class="form-check-label" for="flexCheckChecked">
                                J'accepte les conditions d'utilisation
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Soumettre</button>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
